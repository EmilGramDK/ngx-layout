<div class="fullscreen loading">
  <img
    *ngIf="logo"
    [src]="logo"
    alt="Logo"
    style="height: 180px; margin-top: -150px"
  />

  <svg
    class="animate-spin h-10 w-10 text-white"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      strokeWidth="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 0"
    ></path>
  </svg>
</div>
