<ngx-layout-loading *ngIf="loading"></ngx-layout-loading>

<ngx-layout-sidebar
  *ngIf="renderApp"
  [extraRoutes]="extraRoutes"
  [groupRoutes]="groupRoutes"
  [sidebarCollapsed]="sidebarCollapsed"
>
  <ngx-layout-topbar (toggleSidebar)="toggleSidebar()">
    <ng-container *ngTemplateOutlet="topbarTemplate"></ng-container>
  </ngx-layout-topbar>
  <div class="layout_page" [style.height]="getDynamicHeight()">
    <router-outlet *ngIf="renderApp"></router-outlet>
  </div>
</ngx-layout-sidebar>
